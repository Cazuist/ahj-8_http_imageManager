<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Imager</title>
</head>
<body>
  <h1>Картинко-манагер!</h1>
  <div class="manager-box">
    <header class="manager-header">Modern ImageManager v.1.0</header>
    <form class="manager-form">
      <fieldset>
        <input class="file-field" type="file" multiple></input>
        <div class="input-mask">
          Choose file(-s)
        </div>

        <div class="drop-area">
          Drag and Drop files here or Click to Select Mode
        </div>        
      </fieldset>
    </form>

    <div class="img-ribbon">
      <div class="img-box hidden">
        <img class="img-box-img"></img>
        <span class="del-box" title="Remove image">X</span>
      </div>
    </div>
  </div>
</body>
</html>
